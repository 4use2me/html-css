<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning Images</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #665544;
        }
        img.align-left {
            float: left;
            margin-right: 10px;
        }
        img.align-right {
            float: right;
            margin-left: 10px;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p><img src="images/magnolia-medium" alt="Magnolia" class="Aligning">
        <b><i>Magnolia</i><b>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, cumque. Sed earum expedita dignissimos impedit modi asperiores, quo labore cum!
        </b>
    </p>
    <p>
        <img src="images/magnolia-medium" alt="">
    </p>
</body>

</html>
